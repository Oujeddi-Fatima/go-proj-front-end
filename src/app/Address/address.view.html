<h1>Address view</h1>

        <table>
            <tr>
                <td>
                    Street :
                </td>
                <td>
                    <input type="text" [(ngModel)]="address.street">
                </td>
            </tr>
            <tr>
                <td>
                    City :
                </td>
                <td>
                    <input type="text" [(ngModel)]="address.city">
                </td>
            </tr>
            <tr>
                <td>
                    State :
                </td>
                <td>
                    <input type="text" [(ngModel)]="address.state">
                </td>
            </tr>
            <tr>
                <td>
                    ZipCode :
                </td>
                <td>
                    <input type="text" [(ngModel)]="address.zipCode">
                </td>
            <tr>
        </table>
        <input (click)="addAddress()" type="button" value="Add address">
