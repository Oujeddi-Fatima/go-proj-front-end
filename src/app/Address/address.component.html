<div class="form-group row">
  <div class="col-1"></div>
  <input class="form-control col-4" [ngModelOptions]="{standalone: true}" (input)="add()"  [(ngModel)]=address.street type="text"
    placeholder="Street">
  <div class="col-2"></div>
  <input class="form-control col-4" [ngModelOptions]="{standalone: true}" (input)="add()" [(ngModel)]=address.city type="text"
    placeholder="City">
  <div class="col-1"></div>
</div>
<div class="form-group row">
  <div class="col-1"></div>
  <input class="form-control col-4" [ngModelOptions]="{standalone: true}" (input)="add()" [(ngModel)]=address.state type="text"
    placeholder="State">
  <div class="col-2"></div>
  <input class="form-control col-4" [ngModelOptions]="{standalone: true}" (input)="add()" [(ngModel)]=address.zipCode type="text"
    placeholder="Zip Code">
  <div class="col-1"></div>
</div>
