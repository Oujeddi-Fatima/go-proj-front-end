<ngb-tabset>
  <ngb-tab id="tab-selectbyid2" title="Show Jobs">
    <ng-template ngbTabContent>
      <div class="row">
        <div *ngFor="let searchJob of jobs" class="col-4">
          <app-card
            [isText]="false"
            [titles]="searchJobStructure.titles"
            [attributes]="searchJobStructure.attributes"
            [content]="searchJob"
            [link]=""
            [apply]="true"
            (applyEmitter)="apply($event)"
          >
          </app-card>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
