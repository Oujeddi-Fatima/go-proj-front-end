<h1>Company</h1>


        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" [(ngModel)]="company.name">
                </td>
            </tr>
            <tr>
                <td>
                    InfoNumber :
                </td>
                <td>
                    <input type="text" [(ngModel)]="company.infoNumber">
                </td>
            </tr>
            <tr>
                <td>
                    PrimeObjective :
                </td>
                <td>
                    <input type="text" [(ngModel)]="company.primeObjective">
                </td>
            </tr>
            <tr>
                <td>
                    Vision :
                </td>
                <td>
                    <input type="text" [(ngModel)]="company.vision">
                </td>
            </tr>
            <tr>
                <td>
                    Mission :
                </td>
                <td>
                    <input type="text" [(ngModel)]="company.mission">
                </td>
            </tr>
            <tr>
                <td>
                    StartDate :
                </td>
                <td>
                    <input type="text" [(ngModel)]="company.startDate">
                </td>
            </tr>
            <tr>
                <td>
                    Fax :
                </td>
                <td>
                    <input type="text" [(ngModel)]="company.fax">
                </td>
            </tr>
            <tr>
                <td>
                    BusinessType :
                </td>
                <td>
                    <input type="text" [(ngModel)]="company.businessType">
                </td>
            </tr>
        </table>
        <input (click)="addCompany()" type="button" value="Add Company">
