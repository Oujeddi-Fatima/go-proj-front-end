<h1>AcademicRecord</h1>


        <table>
            <tr>
                <td>
                    SchoolName :
                </td>
                <td>
                    <input type="text" [(ngModel)]="academicRecord.schoolName">
                </td>
            </tr>
            <tr>
                <td>
                    Degree :
                </td>
                <td>
                    <input type="text" [(ngModel)]="academicRecord.degree">
                </td>
            </tr>
            <tr>
                <td>
                    StartDate :
                </td>
                <td>
                    <input type="text" [(ngModel)]="academicRecord.startDate">
                </td>
            </tr>
            <tr>
                <td>
                    CompletionDate :
                </td>
                <td>
                    <input type="text" [(ngModel)]="academicRecord.completionDate">
                </td>
            </tr>
            <tr>
                <td>
                    Gpa :
                </td>
                <td>
                    <input type="text" [(ngModel)]="academicRecord.gpa">
                </td>
            </tr>
        </table>
        <input (click)="addAcademicRecord()" type="button" value="Add AcademicRecord">
