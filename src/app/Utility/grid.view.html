<table>
    <tr *ngIf="gridData.length > 0">
        <td *ngFor="let col of gridColumns">
            {{col.colName}}
        </td>
    </tr>
    <tr *ngFor="let colObj of gridData">
        <td *ngFor="let col of gridColumns">
            {{colObj[col.colName]}}
        </td>
        <td>
           <a (click)="selectRow(colObj)" href="">select</a>
        </td>
    </tr>
</table>
