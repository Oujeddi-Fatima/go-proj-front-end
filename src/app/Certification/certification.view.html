<h1>Certification</h1>


        <table>
            <tr>
                <td>
                    Title :
                </td>
                <td>
                    <input type="text" [(ngModel)]="certification.title">
                </td>
            </tr>
            <tr>
                <td>
                    Degree :
                </td>
                <td>
                    <input type="text" [(ngModel)]="certification.completionDate">
                </td>
            </tr>
            <tr>
                <td>
                    StartDate :
                </td>
                <td>
                    <input type="text" [(ngModel)]="certification.expirationDate">
                </td>
            </tr>
            <tr>
                <td>
                    CompletionDate :
                </td>
                <td>
                    <input type="text" [(ngModel)]="certification.descrption">
                </td>
            </tr>
        </table>
        <input (click)="addCertification()" type="button" value="Add Certification">
