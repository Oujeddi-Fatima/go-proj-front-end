<div class="body login-img3-body">
  <form class="login-form"  [formGroup]="authService.authModel.formGroup">
    <div class="login-wrap">
      <p class="login-img"><i class="icon_lock_alt"></i></p>
      <div class="input-group">
        <span class="input-group-addon"><i class="icon_profile"></i></span>

        <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]=authService.authModel.username class="form-control" placeholder="Username" autofocus>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]=authService.authModel.password class="form-control" placeholder="Password">
      </div>
      <!-- <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
        <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
      </label> -->
      <button class="btn btn-primary btn-lg btn-block" (click)="login()" type="submit">Login</button>
      <a class="btn btn-info btn-lg btn-block" [routerLink]="['/signup']">Sign Up</a>
    </div>
  </form>
  <div class="text-right">
  </div>
</div>
