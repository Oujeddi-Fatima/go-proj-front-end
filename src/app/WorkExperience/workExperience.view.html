<h1>Experience</h1>

<table>
    <tr>
        <td>
            StartDate
        </td>
        <td>
            <input type = "text" [(ngModel)]="workExperience.startDate">
        </td>
    </tr>
    <tr>
        <td>
            FinishDate
        </td>
        <td>
            <input type = "text" [(ngModel)]="workExperience.finishDate">
        </td>
    </tr>
    <tr>
        <td>
            Title
        </td>
        <td>
            <input type = "text" [(ngModel)]="workExperiencet.title">
        </td>
    </tr>
    <tr>
        <td>
            TaskDescription
        </td>
        <td>
            <input type = "text" [(ngModel)]="workExperience.taskDescription">
        </td>
    </tr>
    
</table>
<input (click)="addworkExperience()" type="button" value="add workExperience">
